<!DOCTYPE html>
<html>
<head>
    <title>SVG Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }
        #svg-container {
            width: 1024px;
            height: 1024px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        #svg-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            overflow: visible !important;
            vector-effect: non-scaling-stroke;
        }
        /* Enhance rendering quality */
        text {
            text-rendering: geometricPrecision;
            shape-rendering: geometricPrecision;
        }
        image {
            image-rendering: optimizeQuality;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="svg-wrapper">
            <!-- SVG content is embedded directly with larger dimensions -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 148.5 28" width="600" height="600" preserveAspectRatio="xMidYMid meet" role="img" aria-label="NEURO: PRIME">
                <title>NEURO: PRIME</title>
                <g shape-rendering="crispEdges">
                    <rect width="82.25" height="28" fill="#555"/>
                    <rect x="82.25" width="66.25" height="28" fill="#00ff00"/>
                </g>
                <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="100">
                    <image x="9" y="7" width="14" height="14" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDBmZjAwIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci1icmFpbiI+PHBhdGggZD0iTTkgMy42djQuMkg2LjVhMi41IDIuNSAwIDAgMCAwIDVoNS41Ij48L3BhdGg+PHBhdGggZD0iTTE1IDMuNnY0LjJoMi41YTIuNSAyLjUgMCAwIDEgMCA1SDE1Ij48L3BhdGg+PHBhdGggZD0iTTEyIDMuNnYxNi44Ij48L3BhdGg+PHBhdGggZD0iTTcgMTUuMmg0LjQiPjwvcGF0aD48cGF0aCBkPSJNMTcgMTUuMmgtMi44Ij48L3BhdGg+PHBhdGggZD0iTTggMTkuOGg4Ij48L3BhdGg+PC9zdmc+"/>
                    <text transform="scale(.1)" x="496.25" y="175" textLength="412.5" fill="#fff">NEURO</text>
                    <text transform="scale(.1)" x="1153.75" y="175" textLength="422.5" fill="#fff" font-weight="bold">PRIME</text>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
