<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>NeuroPrime Installer</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    color: #ffffff;
    margin: 0;
    padding: 0;
    width: 800px;
    height: 400px;
    position: relative;
    overflow: hidden;
}
.container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.logo {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    color: #00ff00;
}
.instructions {
    font-size: 16px;
    text-align: center;
    margin-top: 50px;
    margin-bottom: 30px;
    max-width: 700px;
    line-height: 25px;
}
.arrow-right {
    position: absolute;
    right: 220px;
    top: 190px;
    width: 340px;
    height: 15px;
    border-top: 2.5px solid #00ff00;
}
.arrow-right:after {
    content: '';
    position: absolute;
    right: -5px;
    top: -10px;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 15px solid #00ff00;
}
.app-position {
    position: absolute;
    left: 40px;
    top: 230px;
    text-align: center;
    color: #00ff00;
    font-size: 14px;
    width: 100px;
}
.drop-position {
    position: absolute;
    right: 60px;
    top: 230px;
    text-align: center;
    color: #00ff00;
    font-size: 14px;
    width: 100px;
}
.sentinel-position {
    position: absolute;
    left: 400px;
    top: 360px;
    text-align: center;
    color: #00ff00;
    font-size: 14px;
    width: 100px;
    transform: translateX(-50%); /* Center horizontally */
}
.footer {
    position: absolute;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 10px;
    color: #888888;
}
.neon-glow {
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo neon-glow">NEUR0PRIM3</div>
    <div class="instructions"><span>Drag the NeuroPrime app to the Applications folder to install.</span><br>
    <span>After copying, run <strong>Sentinel</strong> once to remove the quarantine flag.</span></div>
    
    <div class="arrow-right"></div>
    
    <div class="app-position">NeuroPrime.app</div>
    <div class="drop-position">Applications</div>
    <div class="sentinel-position">Sentinel</div>
    
    <div class="footer">Built with ðŸ’š by hackers, for hackers</div>
</div>
</body>
</html>
